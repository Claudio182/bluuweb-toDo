<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <h1 class="text-center">ToDo</h1>

        <form id="formulario" class="d-flex m-4">
            <input type="text" placeholder="Ingrese tarea" class="form-control mx-2 py-3" autofocus>
            <button class="btn btn-block btn-primary mx-3 py-3" type="submit">Agregar</button>
        </form>
        <hr>
        <div id="lista-tareas" class="mt-2"></div>

    </div>

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-item-center mx-4">
            <p class="nameTarea m-0">Tarea 1</p> 
            <h3 class="contenedor m-0">
                <i class="fa-solid fa-circle-check text-success" role="button"></i>
                <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
            </h3>
        </div>
    </template>
    
    <script src="./app.js"></script>
</body>
</html>
